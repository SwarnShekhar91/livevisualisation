<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Page 1 - Enter Values</h2>

    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
        </tr>
        <tr>
            <td><input type="text" id="row1col1"></td>
            <td><input type="text" id="row1col2"></td>
            <td><input type="text" id="row1col3"></td>
            <td><input type="text" id="row1col4"></td>
            <td><input type="text" id="row1col5"></td>
        </tr>
        <tr>
            <td><input type="text" id="row2col1"></td>
            <td><input type="text" id="row2col2"></td>
            <td><input type="text" id="row2col3"></td>
            <td><input type="text" id="row2col4"></td>
            <td><input type="text" id="row2col5"></td>
        </tr>
    </table>

    <br>

    <button onclick="updatePage2Values()">Update Page 2 Values</button>

    <br>

    <!-- Add a link to navigate to page2.html -->
    <a href="page2.html" target="_blank">Check Page 2 Values</a>

    <script>
        function updatePage2Values() {
            var row1col1 = document.getElementById("row1col1").value;
            var row1col2 = document.getElementById("row1col2").value;
            var row1col3 = document.getElementById("row1col3").value;
            var row1col4 = document.getElementById("row1col4").value;
            var row1col5 = document.getElementById("row1col5").value;

            var row2col1 = document.getElementById("row2col1").value;
            var row2col2 = document.getElementById("row2col2").value;
            var row2col3 = document.getElementById("row2col3").value;
            var row2col4 = document.getElementById("row2col4").value;
            var row2col5 = document.getElementById("row2col5").value;

            // Save values to localStorage without encoding
            localStorage.setItem('row1col1', row1col1);
            localStorage.setItem('row1col2', row1col2);
            localStorage.setItem('row1col3', row1col3);
            localStorage.setItem('row1col4', row1col4);
            localStorage.setItem('row1col5', row1col5);

            localStorage.setItem('row2col1', row2col1);
            localStorage.setItem('row2col2', row2col2);
            localStorage.setItem('row2col3', row2col3);
            localStorage.setItem('row2col4', row2col4);
            localStorage.setItem('row2col5', row2col5);

            // Update the URL
            var url = "page2.html";
            window.history.replaceState(null, null, url);
        }

        // Add event listeners to input fields for live updates
        var inputFields = document.querySelectorAll('input');
        inputFields.forEach(function (input) {
            input.addEventListener('input', updatePage2Values);
        });
    </script>

</body>
</html>
